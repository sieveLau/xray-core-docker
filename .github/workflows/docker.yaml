name: Push to DockerHub

on:
  push:
    branches:
      - "master"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: fetch submodule tags
        run: |
          cd Xray-core
          git fetch --prune --unshallow --tags
          cd ..
      - name: Checkout latest tag of submodule
        run: |
          git submodule foreach 'echo $name : `git describe --tags`'
          git submodule foreach 'git checkout $(git describe --tags)'
      # - name: View
      #   run: |
      #     cd Xray-core
      #     cd ..

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          go-version-file: Xray-core/go.mod
          cache-dependency-path: Xray-core/go.sum

      - name: Test
        run: go test -timeout 1h -v Xray-core/...
